<!doctype html>
<title>Hello from Flask</title>
{% if recipe %}
  <h1>{{ recipe.name }}!</h1>
  <h3> {{ recipe.url }} </h3>
  <h3>{{ recipe.time }}</h3>
  <p style='width: 50%'>{{ recipe.ingredients }}</p>
  <p style='width: 50%'> {{ recipe.instructions }} </p>
{% else %}
  <h1>No recipe!</h1>
{% endif %}
